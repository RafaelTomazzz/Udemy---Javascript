<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios com numbers</title>
</head>
<body>
    <script>
        const num = prompt('Digite um número:')
        const raiz = num ** 0.5
        const boolean = Number.isInteger(num)
        const NotANumaber = Number.isNaN(num)
        const baixo = Math.floor(num)
        const cima = Math.ceil(num)

        document.body.innerHTML += `<h1>Seu número é ${num}<h1/>`
        document.body.innerHTML += `Raiz Quadrada: ${raiz} <br>`
        document.body.innerHTML += `${num} é inteiro? -> ${boolean}<br>`
        document.body.innerHTML += `${num} é NaN? -> ${NotANumaber}<br>`
        document.body.innerHTML += `Arredondado para baixo -> ${baixo}<br>`
        document.body.innerHTML += `Arredondado para cima -> ${cima}<br>`
        document.body.innerHTML += `Fixando duas casas decimais -> ${num.toFixed(2)}<br>`
    </script>
</body>
</html>
